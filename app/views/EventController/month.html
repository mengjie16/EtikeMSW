<script src="@{'/public/javascripts/idangerous.swiper-3.0.min.js'}" type="text/javascript"></script>
<script type="text/javascript">

    $(function () {

        $(".e01").mouseover(function () {

            $("#con01 .level1 .area .buyEvt p a").hide();
            $("#con01 .level1 .area .buyEvt p a").eq(0).show();
            $(".buyEvt li").removeClass("on");
            $(this).addClass("on");

        });
        $(".e02").mouseover(function () {
            $("#con01 .level1 .area .buyEvt p a").hide();
            $("#con01 .level1 .area .buyEvt p a").eq(1).show();
            $(".buyEvt li").removeClass("on");
            $(this).addClass("on");
        });

        mainBannerRollingVal = setTimeout(function () { mainBannerRolling(); }, 3000);

        $(".level1 .area .buyEvt").hover(function () { clearTimeout(mainBannerRollingVal); }, function () { mainBannerRollingVal = setTimeout(function () { mainBannerRolling(); }, 3000); })


    });

    var mainBannerRollingVal = null

    function mainBannerRolling() {
        clearTimeout(mainBannerRollingVal);

        var index = $("ul.mainVisualTabs li").index($("ul.mainVisualTabs .on"));

        var flag = Math.abs(index - 1);

        $("ul.mainVisualTabs li").eq(flag).trigger("mouseover");

        mainBannerRollingVal = setTimeout(function () { mainBannerRolling(); }, 3000);
    }


    


    

</script>
