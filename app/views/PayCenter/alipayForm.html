#{extends 'UserCenter/user-frame.html' /}
#{set title:'即将跳转到支付宝' /}
#{set 'moreSubStyles'}
<style type="text/css">
	.loading {
		width: 200px;
		height: 30px;
		margin:80px auto;
		font-size: 14px;
		color: #555
	}
</style>
#{/set}
<form method="post" id="form" action="https://mapi.alipay.com/gateway.do?_input_charset=utf-8">
	<input type="hidden" name="service" value="create_direct_pay_by_user" />
	<input type="hidden" name="partner" value="${ payParams.partner }" />
	<input type="hidden" name="return_url" value="${ payParams.return_url }" />
	<input type="hidden" name="notify_url" value="${ payParams.notify_url }" />
	<input type="hidden" name="error_notify_url" value="${ payParams.error_notify_url }" />
	<input type="hidden" name="out_trade_no" value="${ payParams.out_trade_no }" />
	<input type="hidden" name="subject" value="${ payParams.subject }" />
	<input type="hidden" name="_input_charset" value="utf-8" />
	<input type="hidden" name="payment_type" value="${ payParams.payment_type }" />
	<input type="hidden" name="total_fee" value="${ payParams.total_fee }" />
	<input type="hidden" name="seller_id" value="${ payParams.seller_id }" />
	<input type="hidden" name="seller_email" value="${ payParams.seller_email }" />
	<input type="hidden" name="body" value="${ payParams.body }" />
	<input type="hidden" name="it_b_pay" value="${ payParams.it_b_pay }" />
	<input type="hidden" name="sign_type" value="MD5" />
	<input type="hidden" name="sign" value="${ sign }" />
	<div class="loading">即将跳转到支付宝……</div>
</form>
#{set 'moreSubScripts'}
<script type="text/javascript">
	document.getElementById('form').submit();
</script>
#{/set}
