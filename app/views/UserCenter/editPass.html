#{extends 'UserCenter/user-frame.html' /}
#{set title:'修改密码' /}
#{set 'moreSubStyles'}
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/itemEdit.css'}"  />
<link href="@{'/public/stylesheets/supplier.css'}" rel="stylesheet" type="text/css" />
<style>
	.certificationTypeBox .sendSmsPop {
		top: 4px;
    left: 14px;
	}
</style>
#{/set}
<div class="cont_mypage" style="margin-top:30px" id="container">
	<div class="container_contents container_myMain_contents">
		<div style="margin-top:0px;">
			<div class="column_left" style="padding-top:20px;">
				<h3>修改用户密码</h3>
			</div>
		</div>
		<div class="tbl_wrap_type02 pt20 certificationTypeBox" style="padding-left: 30px;">
			<div class="error_panel" style="padding-left: 198px;color: #f00;line-height: 33px">
				${flash?.error}
			</div>
			<form action="" id="frmEditPass" method="post">
				#{authenticityToken/}
				<div class="form_line">
					<label class="lbl">手机号码</label>
					<div class="controls">
						<span style="display:inline-block;line-height: 24px;">${user?.phone}</span>
						<a href="javascript:;" id="epSendPhoneCaptcha" class="btnStd btnMedium ml40">发送</a>
					</div>
				</div>
				<div class="form_line">
					<label class="lbl">验证码</label>
					<div class="controls" style="width:232px">
						<input id="txtCaptcha_ret" name="captcha" type="text" class="inputText middle" placeholder="手机上收到的验证码" tabindex="1" maxlength="6"/>
					</div>
					<div for="txtCaptcha_ret" class="validateLine clearfix"></div>
				</div>
				<div class="form_line" style="margin-top:40px;">
					<label class="lbl">输入新密码</label>
					<div class="controls changevisible">
						<input id="txtPass_ret" name="password" type="text" onfocus="this.type='password'" class="inputText middle" placeholder="新密码" tabindex="2" minlength="6" maxlength="20" />	
						<i class="iconfont visiblebtn">&#xe634;</i>	
					</div>
					<div for="txtPass_ret" class="validateLine clearfix"></div>
				</div>
				
				<div class="button_section" style="padding-left:95px;">
					<a class="btnStd btnLarge btnYellow-shadow"  id="btnUserSubmit" href="javascript:;">保存</a>
				</div>
			</form>
			<div class="sendSmsPop">
				<form id="captchaForm">
					<a href="javascript:;" class="popCloser">
						<i class="iconfont" style="font-size:26px;color:#444">&#xe60c;</i>
					</a>
					<div class="header">输入图中验证码</div>
					<div class="tc mt20">
						<img src="/captcha" class="imgCaptcha" title="点击刷新" alt="点击刷新" />
					</div>
					<div class="mt20 tc">
						<input id="txtImgCaptcha_ret" name="captchaCode" type="text" class="inputText tc txtImgCaptcha_ret"  maxlength="4" minlength="4" style="width:120px" />
						<p class="tc grey mt4">点击刷新</p>
					</div>
					<div for="txtImgCaptcha_ret" class="validateLine clearfix tc" style="display:block;text-align: center;height: 33px;"></div>
					<div class="okBtn mt10 confirmSendSmsBtn">
						<a href="javascript:">
							<p class="f14">确认发送</p>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- //	cont_mypage -->
</div>
<!-- //content-area -->
#{set 'moreSubScripts'}
<script src="@{'/public/javascripts/libs/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/libs/jquery.validate.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/validate.plus.js'}" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascripts/bizComponents/editPass.js"></script>
<script type="text/javascript">APP.QnDomain = '${upload_domain}';App.module = 'editPass';</script>
#{/set}
