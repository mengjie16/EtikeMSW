#{extends 'UserCenter/user-frame.html' /}
#{set title:'修改密码' /}
#{set 'moreSubStyles'}
<link href="@{'/public/stylesheets/regist.css'}" rel="stylesheet" type="text/css" />
<link href="@{'/public/stylesheets/retrievePass.css'}" rel="stylesheet" type="text/css" />
<style>
	.certificationTypeBox .sendSmsPop {
		top: 4px;
    left: 25%;

	}
	.certificationTypeBox {
		border:none;
	}
	.am-form-content {
		margin-left: 115px;
	}
	.validateLine {
		margin-left:115px;
	}
</style>
#{/set}
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small>
    </div>
</div>
<hr/>
<div class="error_panel" style="padding-left: 198px;color: #f00;line-height: 33px">
	${flash?.error}
</div>
<div class="certificationTypeBox">
	<form action="" id="frmEditPass" method="post" class="am-form am-form-horizontal">
	#{authenticityToken/}
		<div class="am-form-group">
			<label class="am-form-label">手机号码</label>
			<div class="am-form-content">
				<span style="display:inline-block;line-height: 33px;">${user?.phone}</span>
				<a href="javascript:;" id="epSendPhoneCaptcha" class="btnSendPhoneCaptcha active ml40">发送</a>
			</div>
		</div>
		<div class="am-form-group">
			<label class="am-form-label">验证码</label>
			<div class="am-form-content" style="width:232px">
				<input id="txtCaptcha_ret" name="captcha" type="text" class="inputText middle" placeholder="手机上收到的验证码" tabindex="1" maxlength="6"/>
			</div>
			<div for="txtCaptcha_ret" class="validateLine clearfix"></div>
		</div>
		<div class="am-form-group">
			<label class="am-form-label">输入新密码</label>
			<div class="am-form-content changevisible">
				<input id="txtPass_ret" name="password" type="text" onfocus="this.type='password'" class="inputText middle" placeholder="新密码" tabindex="2" minlength="6" maxlength="20" style="width: 232px;" />	
			</div>
			<div for="txtPass_ret" class="validateLine clearfix"></div>
		</div>
		
		<div class="info-btn" style="padding-left:115px;">
			<a class="am-btn am-btn-danger"  id="btnUserSubmit" href="javascript:;">保存</a>
		</div>
	</form>
	<div class="sendSmsPop">
		<form id="captchaForm">
			<a href="javascript:;" class="popCloser">
				<i class="iconfont" style="font-size:26px;color:#444">&#xe60c;</i>
			</a>
			<div class="">输入图中验证码</div>
			<div class="tc mt20">
				<img src="/captcha" class="imgCaptcha" title="点击刷新" alt="点击刷新" />
			</div>
			<div class="mt20 tc">
				<input id="txtImgCaptcha_ret" name="captchaCode" type="text" class="inputText tc txtImgCaptcha_ret"  maxlength="4" minlength="4" style="width:120px" />
				<p class="tc grey mt4">点击刷新</p>
			</div>
			<div for="txtImgCaptcha_ret" class="validateLine clearfix tc" style="display:block;text-align: center;height: 33px;"></div>
			<div class="okBtn mt10 confirmSendSmsBtn">
				<a href="javascript:">
					<p class="f14">确认发送</p>
				</a>
			</div>
		</form>
	</div>
</div>

<!-- //content-area -->
#{set 'moreSubScripts'}
<script src="@{'/public/javascripts/libs/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/libs/jquery.validate.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/validate.plus.js'}" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascripts/bizComponents/editPass.js"></script>
<script type="text/javascript">APP.QnDomain = '${upload_domain}';App.module = 'editPass';</script>
#{/set}
