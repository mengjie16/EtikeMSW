#{extends './user-frame.html' /}
#{set title:'我的收藏' /}
#{set 'moreSubStyles'}
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/common/jquery.pagination.css'}"  />
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/sell.css'}"  />
#{/set}
<div class="container_body">
	<div class="container_contents " style="margin-top:5px">
		<h3 style="font-size:15px;color:#444;">我的收藏</h3>
		<form name="Mypage_SubMit" method="post" id="Mypage_SubMit">
			<input type="hidden" value="" name="Gubun">
			<div class="search_area">
				<div class="search_box">
					<div class="area_l">
						<span class="txt_type01">搜索</span>
						<input type="text" class="text" style="width:160px;" value="" id="titleName">
					</div>
					<div class="area_r">
						<div class="fl">
							<a href="#" class="searchbtn" id="listSearchBtn">查询</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- ListInfo -->
		<div class="tbl_wrap">
			<div class="tbl_wrap_type01" id="listContainer">
				<ul id="storeContainer">
					<li class="storeblock">
						<div class="storeImg">
							<img src=""/>
							<div class="mark"></div>
							<div class="delbtn"><i class="iconfont mr10">&#xe606;</i>移除</div>
						</div>
						<div class="store_text">
							<p class="brandname"><a href="javascript:;">品牌名</a></p>
							<p class="discribe"><a href="javascript:;">商品描述商品描述商品描述商品描述商品描述</a></p>
							<p class="price"><a href="javascript:;">￥13.00</a></p>
						</div>
					</li>
				</ul>
				<div class="pagin-btm clearFix">
					<div class="pagination"></div>
				</div>
			</div>
		</div>
		<!-- //Paginate -->
	</div>
</div>
<textarea class="muban" id="storeTemp" style="display:none">
	{{#results}}
	<li class="storeblock">
		<a href="javascript:;">
			<div class="storeImg">
				<img src=""/>	
				<div class="mark"></div>
				<div class="delbtn"> <i class="iconfont mr10">&#xe606;</i>
					移除
				</div>
			</div>
			<div class="store_text">
				<p class="brandname">
					<a href="javascript:;"></a>
				</p>
				<p class="discribe">
					<a href="javascript:;"></a>
				</p>
				<p class="price">
					<a href="javascript:;"></a>
				</p>
			</div>
		</a>
	</li>
	{{/results}}
</textarea>
#{set 'moreSubScripts'}
<script src="@{'/public/javascripts/libs/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/libs/jquery.validate.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/validate.plus.js'}" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascripts/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="/public/javascripts/libs/qiniu.min.js"></script>
