#{extends './user-frame.html' /}
#{set title:'我的收藏' /}
#{set 'moreSubStyles'}
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/colstyle.css'}"  />
#{/set}
<div class="user-collection">
  <!--标题 -->
  <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">我的收藏</strong> / <small>My&nbsp;Collection</small></div>
  </div>
  <hr/>
  <div class="content-top1">
      #{if favoriteList}
      #{list favoriteList,as : 'favorite'}
      <div class="col-md-3 col-md3" style="padding-left: 0;">
          <div class="col-md1 simpleCart_shelfItem">
              <a href="/item/${favorite?.itemId}" target="_blank">
                  <img class="img-responsive lazyImg" src="public/images/grey.gif"  data-original="${favorite?.picUrl+'?imageView2/2/h/183/q/100'}" border="0" alt="${favorite.title}" title="${favorite.title}" style="width: 193px;height: 193px;" />
              </a>
              <div class="price">
                <h5 class="item_price">¥${favorite.retailPrice/100} </h5>
                <a href="#" class="item_cancel" mid="${favorite.id}">cancel</a>
              </div>
              <h3><a href="/item/${favorite?.itemId}">${favorite?.title}</a></h3>
          </div>
      </div>  
      #{/list}
      #{/if}	
	  <div class="clearfix"> </div>
	</div>	
</div>
#{set 'moreSubScripts'}
<script src="@{'/public/javascripts/libs/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/libs/jquery.validate.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/validate.plus.js'}" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascripts/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="/public/javascripts/libs/qiniu.min.js"></script>
<script src="@{'/public/javascripts/libs/jquery.pagination.js'}" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascripts/bizComponents/retailer/storeList.js"></script>
<script type="text/javascript">APP.QnDomain = '${upload_domain}';App.module = 'storeList';</script>
#{/set}
