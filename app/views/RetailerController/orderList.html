<textarea class="muban" id="orderTemp" style="display:none">
	{{#results}}
	<div class="order-status5">
		<input value="{{id}}"  type="hidden" name="tradeId" />
		<div class="order-title">
			<div class="dd-num">订单编号：<a href="javascript:;">{{id}}</a></div>
			<span>下单时间：{{createTime}}</span>
		</div>
		<div class="order-content">
			<div class="order-left">
				{{#itemVos}}
				<ul class="item-list">
					<li class="td td-item">
						<div class="item-pic">
							<a href="/item/{{id}}" class="J_MakePoint" target="_blank">
								<img src="{{picUrl}}?imageView2/2/w/42/q/100" class="itempic J_ItemImg">
							</a>
						</div>
						<div class="item-info">
							<div class="item-basic-info">
								<a href="#">
									<p>{{brandName+'['+title+']'}}</p>
									<p class="info-little">分类：{{color}}</p>
								</a>
							</div>
						</div>
					</li>
					<li class="td td-price">
						<div class="item-price">
							{{retailPrice}}
						</div>
					</li>
					<li class="td td-number">
						<div class="item-number">
							<span>×</span>{{itemNum}}
						</div>
					</li>
					<li class="td td-operation">
						<div class="item-operation">
							
						</div>
					</li>
				</ul>
				{{/itemVos}}
			</div>
			<div class="order-right">
				<li class="td td-amount">
					<div class="item-amount">
						合计：{{totalFee}}
						<p>含运费：<span>{{shippingFee}}</span></p>
					</div>
				</li>
				<div class="move-right">
					<li class="td td-status">
						<div class="item-status">
							<p class="Mystatus">交易成功</p>
							<p class="order-info"><a href="/retailer/order/info">订单详情</a></p>
							<p class="order-info"><a href="/retailer/logistics">查看物流</a></p>
						</div>
					</li>
					<li class="td td-change">
						<div class="am-btn am-btn-danger anniu">
							删除订单</div>
					</li>
				</div>
			</div>
		</div>
	</div>
	{{/results}}
</textarea>
