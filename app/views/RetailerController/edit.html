#{extends 'UserCenter/user-frame.html' /}
#{set title:'修改信息' /}
#{set 'moreSubStyles'}
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/itemEdit.css'}"  />
#{/set}
<div class="cont_mypage" style="margin-top:30px" id="container">
	<div class="container_contents container_myMain_contents">
		<div style="margin-top:0px;">
			<div class="column_left" style="padding-top:20px;">
				<h3>修改信息</h3>
			</div>
		</div>
		<div class="tbl_wrap_type02 pt20" style="padding-left: 30px;">
			<div class="error_panel" style="padding-left: 198px;color: #f00;line-height: 33px">
				${flash?.error}
			</div>
			<form action="" id="frmEditUser" method="post">
				#{authenticityToken/}
				<div class="form_line">
					<label class="lbl">姓名</label>
					<div class="controls">
						<input class="inputText" id="txtName" type="text" value="${user?.name}" name="user.name" tabindex="1"/>
					</div>
					<div for="txtName" class="validateLine clearfix"></div>
				</div>
				<div class="form_line">
					<label class="lbl">Email</label>
					<div class="controls">
						<input class="inputText" id="txtEmail" type="text" value="${user?.email}" name="user.email" />
					</div>
					<div for="txtEmail" class="validateLine clearfix"></div>
				</div>
				<div class="form_line">
					<label class="lbl">手机号码</label>
					<div class="controls">
						<span style="display:inline-block;line-height: 24px;">${user?.phone}</span>
					</div>
				</div>
				<div class="button_section" id="btnUserSubmit" style="padding-left:95px;">
					<a class="btnStd btnLarge btnYellow-shadow" href="javascript:;">保存</a>
				</div>
			</form>
		</div>
	</div>
	<!-- //	cont_mypage -->
</div>
<!-- //content-area -->
#{set 'moreSubScripts'}
<script src="@{'/public/javascripts/libs/mustache.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/libs/jquery.validate.min.js'}" type="text/javascript"></script>
<script src="@{'/public/javascripts/validate.plus.js'}" type="text/javascript"></script>
<script type="text/javascript" src="/public/javascripts/bizComponents/retailer/retailerEdit.js"></script>
<script type="text/javascript">APP.QnDomain = '${upload_domain}';App.module = 'retailerEdit';</script>
#{/set}
